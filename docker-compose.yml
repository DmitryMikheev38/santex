version: '3'

#Docker Networks
networks:
  app-network:

services:

  traefik:
    image: "traefik:v2.2"
    container_name: "traefik"
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    networks:
      - app-network
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

  #PHP Service
  santex:
    build:
      context: .
      dockerfile: santex.Dockerfile
    container_name: santex
    restart: unless-stopped
    tty: true
    volumes:
      - ./santex-service:/var/www/html/santex
      # - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network
    ports:
      - "8081:8080"
    labels: 
      - "traefik.enable=true"
      - "traefik.http.routers.santex.rule=Host(`santex.localhost`)"
      - "traefik.http.routers.santex.entrypoints=web"
      - "traefik.http.services.santex-service.loadbalancer.server.port=8080"
      
